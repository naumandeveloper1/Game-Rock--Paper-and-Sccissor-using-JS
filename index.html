<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock Paper and Scissors</title>
</head>

<body class="bg-skyblue">
    <h1 class="center">G<span class="red">A</span><span class="yellow">M</span><span class="blue">E</span> <br>
        <span class="red">Rock,</span>
        <span class="chocolate"> Paper</span>
        <span class="blue"> and</span>
        <span class="purple"> Scissors</span>
    </h1>
    <div class="board">
        <div class="flex">
            <h2 class="capital">Result : <span id="result"></spa>
            </h2>
            <h2 class="capital">User Choice : <span id="user-choice"></span></h2>
            </h2>
            <h2 class="capital">Computer Choice : <span id="computer-choice"></span>
        </div>
        <div class="button">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
